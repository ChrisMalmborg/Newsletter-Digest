<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Digest</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 80px auto;
            padding: 0 20px;
            color: #333;
            text-align: center;
        }
        h1 { margin-bottom: 8px; }
        p.subtitle { color: #666; margin-bottom: 40px; }
        a.btn {
            display: inline-block;
            padding: 12px 28px;
            background: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }
        a.btn:hover { background: #3367d6; }
        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .success {
            background: #efe;
            color: #060;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Newsletter Digest</h1>
    <p class="subtitle">Detect and manage your newsletter subscriptions.</p>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="success">{{ success }}</div>
    {% endif %}
    <a class="btn" href="/auth/google">Connect with Gmail</a>
</body>
</html>
